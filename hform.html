
	<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.css">

    <!-- External CSS -->

    <title>bootstrap horizontal form demo</title>
  </head>
  <body>
    <div class="container-fluid">
    	<div class="row">
        <div class="col-md-3"></div>
          <div class="col-md-6">
<form>
  <div class="form-group row">
    <label for="fullname" class="col-sm-2 col-form-label" >Fullname</label>
    <div class="col-sm-10">
     <input type="text" class="form-control" name="Fullname" placeholder="enter your Fullname">
  </div>
  </div>
  <div class="form-group row">
    <label for="message" class="col-sm-2 col-form-label"> message</label>
   <div class="col-sm-10"> <textarea class="form-control" name="message"></textarea></div>
    
  </div>
  <div class="form-group row">
    <label for="country"class="col-sm-2 col-form-label"> country</label>
   <div class="col-sm-10"> <select class="form-control-sm" name="country ">
      <option value="234"> Nigeria</option>
      <option value="233"> Togo</option>
      <option value="33"> Ghana</option>
      <option value="564"> libia</option>
      <option value="457"> sudan</option>


    </select></div>
    
  </div>
  <div class="form-group row">
    <label for="city"class="col-sm-2 col-form-label">Cities Visited</label>
    <div class="col-sm-10">
      <div class="form-check">
        <input type="checkbox" name="city1" id="city1" class="form-check-inpute">
        <label class="form-check-label" for="city1"> Lagos</label>
      </div>
     <div class="form-check">
        <input type="checkbox" name="city2" id="city2" class="form-check-inpute">
        <label class="form-check-label" for="city2"> Enugu</label>
      </div>
     <div class="form-check">
        <input type="checkbox" name="city3" id="city3" class="form-check-inpute">
        <label class="form-check-label" for="city3">Kano</label>
      </div>
       <div class="form-check">
        <input type="checkbox" name="city4" id="city4" class="form-check-inpute">
        <label class="form-check-label" for="city4"> Ananmbra</label>
      </div>
    
    
    </div>
  </div>
  <div class="form-group row">
    <label for="maritalstatus" class="col-sm-2 col-form-label">marital status</label>
    <div class="col-sm-10">
      <div class="form-check">
        <input type="radio" name="maritalstatus" id="ms1" value="1" class="form-check-input">
        <label class="form-check-label" for="ms1">Married</label>
      </div>
<div class="form-check">
        <input type="radio" name="maritalstatus" id="ms2" value="2" class="form-check-input">
        <label class="form-check-label" for="ms2">Single</label>
      </div>
      <div class="form-check">
        <input type="radio" name="maritalstatus" id="ms3" value="3" class="form-check-input">
        <label class="form-check-label" for="ms3">Separated</label>
      </div>
      <div class="form-check">
        <input type="radio" name="maritalstatus" id="ms4" value="4" class="form-check-input">
        <label class="form-check-label" for="ms4">Divorce</label>
      </div>
    </div>
    
  </div>

  <div class="form-group row">
   <div class="col-sm-10 offset-sm-2"> <button type="submit" class="btn btn-primary"> 
      Register
    </button></div>
    
  </div>
</form>
</div>
<div class="col-md-3"></div>
</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script type="text/javascript" src="bootstrap4/js/jQuery-3.3.1.js"></script>

   <script type="text/javascript" src="bootstrap4/js/bootstrap.js"></script>
 






  </body>

	



</html>
